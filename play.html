<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Game Mode - Hover League</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-image: url('assets/images/free-skate.jpg.png');
      background-size: cover;
      background-position: center;
      text-align: center;
      color: white;
      padding: 40px 20px;
    }

    h1 {
      font-size: 48px;
      color: cyan;
      text-shadow: 0 0 15px cyan;
      margin-bottom: 40px;
    }

    .mode-grid {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
      justify-content: center;
      max-width: 600px;
      margin: 0 auto;
    }

    .mode-box {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 25px 30px;
      border: 2px solid cyan;
      border-radius: 12px;
      text-align: center;
      width: 100%;
      transition: transform 0.2s;
    }

    .mode-box:hover {
      transform: scale(1.05);
      background-color: rgba(0, 255, 255, 0.1);
    }

    .mode-box h2 {
      margin: 0;
      font-size: 26px;
      color: white;
    }

    .mode-box p {
      font-size: 14px;
      color: #ccc;
      margin-top: 8px;
    }

    .back-btn {
      margin-top: 50px;
      display: inline-block;
      padding: 10px 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 2px solid red;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }

    .back-btn:hover {
      background-color: rgba(255, 0, 0, 0.3);
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>Select Game Mode</h1>

  <div class="mode-grid">
    <a href="multiplayer.html" class="mode-box">
      <h2>Multiplayer Match</h2>
      <p>Play online with friends or players worldwide.</p>
    </a>
    <a href="solo-practice.html" class="mode-box">
      <h2>Solo Practice</h2>
      <p>Practice skills against AI or explore freely.</p>
    </a>
    <a href="trick-run.html" class="mode-box">
      <h2>Trick Run</h2>
      <p>Score points by pulling off hover tricks and combos.</p>
    </a>
  </div>

  <a class="back-btn" href="index.html">← Back to Main Menu</a>

  <footer>© 2025 Caging the Spirit Within™</footer>

</body>
</html>
