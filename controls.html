<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controls - Hover League</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: white;
      background-image: url('assets/images/free-skate.jpg.png');
      background-size: cover;
      background-position: center;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
      text-shadow: 0 0 15px cyan;
    }

    .controls-section {
      background-color: rgba(0, 0, 0, 0.65);
      border-radius: 16px;
      padding: 30px;
      max-width: 700px;
      margin: 20px auto;
      box-shadow: 0 0 20px rgba(0,255,255,0.3);
    }

    .controls-section h2 {
      color: #00ffff;
      margin-bottom: 10px;
    }

    .controls-section ul {
      list-style: none;
      padding: 0;
      font-size: 18px;
    }

    .controls-section li {
      margin: 10px 0;
    }

    .back-btn {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #00ffff;
      color: black;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
      transition: background 0.3s;
    }

    .back-btn:hover {
      background-color: cyan;
    }
  </style>
</head>
<body>
  <h1>🎮 Controls Guide</h1>

  <div class="controls-section">
    <h2>📱 Mobile Controls</h2>
    <ul>
      <li>🕹️ Move: On-screen joystick</li>
      <li>⚡ Boost: Tap the ⚡ button</li>
      <li>🌀 Trick: Swipe up while moving</li>
      <li>🎯 Shoot/Pass: Tap the 🏒 icon</li>
    </ul>
  </div>

  <div class="controls-section">
    <h2>⌨️ PC Controls</h2>
    <ul>
      <li>WASD = Move</li>
      <li>Space = Boost</li>
      <li>Q = Trick</li>
      <li>Left Click = Shoot</li>
      <li>Right Click = Pass</li>
    </ul>
  </div>

  <a class="back-btn" href="index.html">⬅️ Back to Launcher</a>
</body>
</html>
