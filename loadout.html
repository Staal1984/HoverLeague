<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loadout - Hover League</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('assets/images/loadout-background.png') no-repeat center center fixed;
      background-size: cover;
      color: #00ffff;
      text-align: center;
    }

    .container {
      margin-top: 100px;
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      width: 80%;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      border-radius: 15px;
      border: 2px solid #00ffff;
      box-shadow: 0 0 20px #00ffff;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffff;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      background: #ff5500;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: #ff2200;
    }

    .back-link {
      margin-top: 20px;
      display: block;
      color: #ffffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Choose Your Loadout</h1>
    <p>Select your board, gear, and powerups before hitting the arena.</p>

    <a href="#" class="button">Hoverboard</a>
    <a href="#" class="button">ArcBoots</a>
    <a href="#" class="button">Armor</a>
    <a href="#" class="button">FX Skins</a>
    <a href="#" class="button">Powerups</a>

    <a href="index.html" class="back-link">‚Üê Back to Main Menu</a>
  </div>
</body>
</html>
