<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hover League Launcher</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.75);
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      color: #ff4444;
      margin-bottom: 10px;
    }
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .button {
      padding: 15px 30px;
      border: 2px solid #ff4444;
      background-color: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 1.1rem;
      border-radius: 10px;
      transition: all 0.2s ease;
      cursor: pointer;
      min-width: 180px;
    }
    .button:hover {
      background-color: #ff4444;
    }
    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #aaa;
    }
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .button {
        font-size: 1rem;
        padding: 12px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Hover League</h1>
    <div class="menu">
      <div class="button" onclick="location.href='game.html'">▶ Play</div>
      <div class="button" onclick="location.href='loadout.html'">🎒 Loadout</div>
      <div class="button" onclick="location.href='team-builder.html'">🏁 Team Builder</div>
      <div class="button" onclick="location.href='how-to-play.html'">📘 How to Play</div>
      <div class="button" onclick="location.href='store.html'">🛒 Store</div>
      <div class="button" onclick="location.href='profile.html'">👤 My Profile</div>
      <div class="button" onclick="location.href='leaderboard.html'">🏆 Leaderboard</div>
      <div class="button" onclick="location.href='settings.html'">⚙️ Settings</div>
    </div>
    <div class="footer">© 2025 Caging the Spirit Within™</div>
  </div>
</body>
</html>
