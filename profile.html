<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Hover League Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background-image: url('assets/images/profile-background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: white;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      max-width: 500px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }

    h1 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 20px;
      color: #fff;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: none;
      border-radius: 6px;
      font-family: 'Orbitron', sans-serif;
      font-size: 14px;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background-color: #00ffff;
      color: black;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
    }

    button:hover {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>My Hover League Profile</h1>
    
    <label for="playerName">Player Name</label>
    <input type="text" id="playerName" placeholder="Enter your name" />

  </div>
</body>
</html>
