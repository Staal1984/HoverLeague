<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings – Hover League</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Settings</h1>

    <div class="settings-section">
      <h2>Audio</h2>
      <label>
        <input type="checkbox" checked />
        Sound Effects
      </label><br/>
      <label>
        <input type="checkbox" checked />
        Music
      </label>
    </div>

    <div class="settings-section">
      <h2>Notifications</h2>
      <label>
        <input type="checkbox" checked />
        Game Alerts
      </label><br/>
      <label>
        <input type="checkbox" />
        Friend Invites
      </label>
    </div>

    <div class="settings-section">
      <h2>Gameplay</h2>
      <label>
        <input type="checkbox" checked />
        Vibration Feedback
      </label><br/>
      <label>
        <input type="checkbox" />
        Show Hover Trails
      </label>
    </div>

    <div class="nav-buttons">
      <a href="index.html">🏠 Home</a>
      <a href="profile.html">👤 Profile</a>
      <a href="loadout.html">🎒 Loadout</a>
    </div>
  </div>

</html>
