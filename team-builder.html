<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Builder ‚Äì Hover League</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: url('https://i.imgur.com/au5gTpu.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #00ffff;
      text-align: center;
    }

    h1 {
      margin-top: 60px;
      font-size: 2.5em;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
    }

    .builder-box {
      background: rgba(0, 0, 0, 0.7);
      margin: 60px auto;
      padding: 30px;
      width: 90%;
      max-width: 500px;
      border-radius: 20px;
      box-shadow: 0 0 25px #00ffff;
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 0.95em;
      color: #ffffff;
    }

    input, select {
      width: 90%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 1em;
      margin-bottom: 15px;
      background: #111;
      color: #0ff;
      box-shadow: 0 0 10px #00ffff inset;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      background: #ff5500;
      color: white;
      font-size: 1.1em;
      font-family: 'Orbitron', sans-serif;
      cursor: pointer;
      box-shadow: 0 0 10px #ff5500;
      transition: 0.3s ease;
    }

    button:hover {
      background: #ffaa00;
      box-shadow: 0 0 20px #ffaa00;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #00ffff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Build Your Team Identity</h1>
  <div class="builder-box">
    <form>
      <label for="player">Player Name</label>
      <input type="text" id="player" placeholder="Enter your name" required>

      <label for="team">Select Team</label>
      <select id="team" required>
        <option value="">-- Choose Team --</option>
        <option value="Velocity Vex">Velocity Vex üî¥</option>
        <option value="Specter Drift">Specter Drift üîµ</option>
      </select>

      <label for="role">Select Role</label>
      <select id="role" required>
        <option value="">-- Choose Role --</option>
        <option value="Striker">Striker ‚öΩ</option>
        <option value="Defender">Defender üõ°Ô∏è</option>
        <option value="Support">Support üîß</option>
        <option value="Scout">Scout üïµÔ∏è</option>
        <option value="Enforcer">Enforcer üí•</option>
        <option value="Tech Specialist">Tech Specialist üß†</option>
      </select>

      <label for="board">Hoverboard Model</label>
      <input type="text" id="board" placeholder="e.g. Dragonfly, Dark Mist" required>

      <button type="submit">Submit</button>
    </form>
  </div>
  <a href="index.html">&larr; Back to Main Menu</a>
</body>
</html>
