<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Builder - Hover League</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-image: url('assets/images/loadout-background.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #00ffff;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: 80px auto;
      text-align: center;
      box-shadow: 0 0 15px #00ffff;
    }

    h1 {
      color: #00ffff;
      font-size: 28px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #ffffff;
      text-align: left;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background-color: #ff6600;
      border: none;
      padding: 12px 20px;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ff8800;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Build Your Team Identity</h1>

    <form>
      <label for="playerName">Player Name</label>
      <input type="text" id="playerName" name="playerName" placeholder="Enter your name"/>

      <label for="teamSelect">Select Team</label>
      <select id="teamSelect" name="teamSelect">
        <option value="">-- Choose Team --</option>
        <option value="Velocity Vex">Velocity Vex üî¥</option>
        <option value="Specter Drift">Specter Drift üîµ</option>
      </select>

      <label for="roleSelect">Select Role</label>
      <select id="roleSelect" name="roleSelect">
        <option value="">-- Choose Role --</option>
        <option value="Striker">‚öΩ Striker</option>
        <option value="Defender">üõ° Defender</option>
        <option value="Support">üîß Support</option>
        <option value="Scout">üïµÔ∏è Scout</option>
        <option value="Enforcer">üí• Enforcer</option>
        <option value="Tech Specialist">üß† Tech Specialist</option>
      </select>

      <label for="hoverboardModel">Hoverboard Model</label>
      <input type="text" id="hoverboardModel" name="hoverboardModel" placeholder="e.g. Dragonfly, Dark Mist"/>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
